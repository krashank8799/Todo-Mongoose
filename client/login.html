<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div id="logindiv">
        <h1>Login To Your Account</h1>
        <div id="loginContainer">
            <form>

                <label id="emailid" class="form-label"> Email ID:</label>
                <br>
                <input id="emailidinput" type="email" class="form-control" placeholder="Enter your Email-ID">
                <br>
                <label id="password"> Password:</label>
                <br>
                <input id="passwordinput" type="password" class="form-control" placeholder="Enter your Password">
                <br>
                <button id="loginbutton" class="btn btn-primary btn-lg">Login</button>
                <button id="signupbutton" class="btn btn-dark btn-lg">Create New Account</button>



            </form>
        </div>
    </div>



</body>

<script src="login.js"></script>

</html>
