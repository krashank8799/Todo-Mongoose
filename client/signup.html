<html>

<head>
    <title>
        Sign Up Page
    </title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="signupdiv" class="container">
        <h2>Sign Up Your Details</h2>
        <form>

            <div id="signupContainer">
                <label id="usernamedetail" class="form-label"> Username:</label>
                <br>
                <input id="usernamedetailinput" class="form-control" type="text" placeholder="Create your Username">
                <br>
                <label id="emaildetail" class="form-label"> Email-ID:</label>
                <br>
                <input id="emaildetailinput" type="email" class="form-control" placeholder="Enter your Email-ID">
                <br>
                <label id="passworddetail" class="form-label"> Password:</label>
                <br>
                <input id="passworddetailinput" type="password" class="form-control" placeholder="Create your Password">
                <br>
                <label id="dateofbirthdetail" class="form-label"> Date of Birth:</label>
                <br>
                <input id="dateofbirthdetailinput" class="form-control" type="date" placeholder="Enter your Date of Birth">
                <br>
                <label id="numberdetail" class="form-label"> Mobile Number:</label>
                <br>
                <input id="numberdetailinput" type="number" class="form-control" placeholder="Enter your Mobile Number" maxlength="10">
                <br>
                <button id="savesignupdetail" class="btn btn-primary btn-md">Save</button>
            </div>
        </form>
    </div>
</body>
<script src="signup.js">
</script>

</html>
